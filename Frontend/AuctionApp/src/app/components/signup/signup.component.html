
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input #inputName type="text" placeholder="Enter Name (2-20 character)" name="name" minlength="2" maxlength="20" required>

    <label for="surname"><b>Surname</b></label>
    <input #inputSurname type="text" placeholder="Enter Surname (2-20 character)" name="surname" minlength="2" maxlength="20" required>

    <label for="email"><b>Email</b></label>
    <input #inputEmail type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input #inputPassword type="password" placeholder="Enter Password (6-20 character)" name="psw" minlength="6" maxlength="20" required>

    <div class="clearfix">
      <button type="submit" class="signupbtn" (click)="createPost(inputName,inputSurname,inputEmail,inputPassword)">Sign Up</button>
    </div>
  </div>
